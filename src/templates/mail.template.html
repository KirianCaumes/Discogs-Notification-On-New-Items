<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>New release(s)</title>
    <style>
    </style>
</head>

<body>
    <table>
        {{#each items}}
        <tr>
            <td style="text-align: center;">
                <a style="height: 100%;display: block;" href="https://www.discogs.com/release/{{this.id}}" target="_blank" rel="noopener">
                    {{#if this.thumb}}
                    <img style="max-width: 100px;max-height: 100px;vertical-align: bottom;" src="{{this.thumb}}" />
                    {{else}}
                    <img style="height: 100px;width: 100%;background: lightgray;vertical-align: bottom;" />
                    {{/if}}
                </a>
            </td>
            <td style="padding-left: 10px;">
                <a style="color: black;text-decoration: none;" href="https://www.discogs.com/release/{{this.id}}" target="_blank" rel="noopener">
                    <b>{{this.artist}}</b> - {{this.title}} ({{this.label}})
                </a>
                <br />
                <a style="color: black;text-decoration: none;" href="https://www.discogs.com/release/{{this.id}}" target="_blank" rel="noopener">
                    {{this.format}} {{#if this.date}}({{this.date}}){{/if}}
                </a>
                <br />
                <a style="color: black;text-decoration: none;" href="https://www.discogs.com/release/{{this.id}}" target="_blank" rel="noopener">
                    {{this.role}}
                </a>
            </td>
        </tr>
        {{/each}}
    </table>
</body>

</html>

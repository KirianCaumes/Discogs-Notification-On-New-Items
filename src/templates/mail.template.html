<!doctype html>
<html>

<head>
    <meta
        name="viewport"
        content="width=device-width"
    />
    <meta
        http-equiv="Content-Type"
        content="text/html; charset=UTF-8"
    />
    <title>New release(s)</title>
</head>

<body>
    <p>{{{message}}}</p>
    <table>
        {{#each items}}
        <tr>
            <td>
                <a
                    style="height: 100px;width: 100px;display: block;"
                    href="https://www.discogs.com/release/{{this.id}}"
                    target="_blank"
                    rel="noopener"
                >
                    <img
                        style="width: 100%;height: 100%;object-fit: contain;background: lightgray;"
                        src="{{this.thumb}}"
                        alt="{{this.title}} ({{this.label}})"
                    />
                </a>
            </td>
            <td style="padding-left: 10px;">
                <a
                    style="color: black;text-decoration: none;"
                    href="https://www.discogs.com/release/{{this.id}}"
                    target="_blank"
                    rel="noopener"
                >
                    <b>{{this.artist}}</b> - {{this.title}} ({{this.label}})
                </a>
                <br />
                <a
                    style="color: black;text-decoration: none;"
                    href="https://www.discogs.com/release/{{this.id}}"
                    target="_blank"
                    rel="noopener"
                >
                    {{this.format}} {{#if this.date}}({{this.date}}){{/if}}
                </a>
                <br />
                <a
                    style="color: black;text-decoration: none;"
                    href="https://www.discogs.com/release/{{this.id}}"
                    target="_blank"
                    rel="noopener"
                >
                    {{this.role}}
                </a>
            </td>
        </tr>
        {{/each}}
    </table>
    <br />
    <p style="font-size: 10px;font-style: italic;">
        Automatically generated with <a
            href="https://github.com/KirianCaumes/Discogs-notification-on-new-items"
            target="_blank"
            rel="noopener"
        >
            Discogs Notification On New Items
        </a>.
    </p>
</body>

</html>
